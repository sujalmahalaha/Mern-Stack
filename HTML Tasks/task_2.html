<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2</title>

    <style>
        ul {
            margin-left: auto;
            margin-right: auto;
        }

        li ul {
            margin-left: 20px;
        }
    </style>
    
</head>
<body>
    <p>Lists can be nested (list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
    </ul>

      
</body>
</html>
